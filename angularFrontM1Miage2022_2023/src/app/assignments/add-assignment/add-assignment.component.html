<form class='form' ngForm #assignmentForm>
    <mat-form-field>
        <input matInput [(ngModel)]="nomDevoir" name='nom' placeholder='Nom du devoir'>
    </mat-form-field>

    <mat-form-field>
        <input matInput required [matDatepicker]="picker" [(ngModel)]="dateRendu" name='date' placeholder='Date de rendu'>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-stroked-button color="primary" (click)="onSubmit(); assignmentForm.reset()">
        Ajouter un devoir
    </button>
</form>

<button mat-button (click)="resetBD()">reset BD</button>
